<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Animated Slider</title>
  <!-- Подключаем CSS слайдера -->
  <link rel="stylesheet" href ="simple-adaptive-slider.css">
  <!-- Подключаем JS слайдера -->
  <script defer src="simple-adaptive-slider.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // инициализация слайдера
      var slider = new SimpleAdaptiveSlider('.slider', {
      });
    });
  </script>  
  <script type = "text/javascript">
    if ('serviceWorker' in navigator){
      navigator.serviceWorker.register("serviceworker.js")
        .then(function(registration) {
          console.log('Registration successful, scope is:',registration.scope);
        })
        .catch(function(error){
          console.log("Service worker registration failed, error:",error);
        })
      
    }
</script>
</head>
  <style>
    #container{
        width: 100vw;
        height: 300px;  
        display: grid;
        grid-template-rows: 1fr 1fr 1fr;
        grid-template-columns: 50% 50%;
        background-color: rgb(200, 197, 197);  
                   
    }
    .drop_list{
      margin-left: auto;
      margin-right: auto;
      margin-top: 150px;
      width: 250px;
      height: 45px;
      background-color: rgb(229, 223, 235);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.712);
      border-radius: 20px;
      font-size: 18px;
    }
    .txt{
      text-align: center;
      font-size: 28px;
      width: 100%;    
    }

    .img{
      width: 100vw;
      height: 75vh;
    }
    
    .slider {
      max-width: 100vw;
      margin-right: 400px;
    }

    .slider__items {
      counter-reset: slide;
      width: 100vw;
    }

    .slider__item {
      position: relative;
      counter-increment: slide;
      width: 100vw;
    }

    .slider__item::after {
      content: counter(slide);
      position: absolute;
      top: 10px;
      right: 20px;
      color: #ffffff00;
      font-style: italic;
      font-size: 32px;
      font-weight: bold;
      width: 100vw;
    }

    .img-fluid {
      display: inline-block;
      height: 800px;
      width: 100vw;
    }  
    #myvideo{
      border-radius: 20px;
      margin-left: 12%;
      margin-right:auto;
    }
    body{
      width: 1920px;
      margin: 0px;
      background-color:#194e6a;
    }
</style> 
<script>
    let obj = {
        "Msc-Spb":2309,
        "Spb-Msc":2309,
        "Msc-Par":18520,
        "Par-Msc":18520,
        "Par-Spb":15220,
        "Spb-Par":15220,
        "Bng-Msc":19250,
        "Bng-Spb":16521,
        "Bng-Par":17321,
        "Par-Bng":17562,
        "Msc-Bng":18522,
        "Spb-Bng":16230,
        "Bng-Bng":0,
        "Msc-Msc":0,
        "Spb-Spb":0,
        "Par-Par":0,        
    }
          
    function Change2()  
    {
        let box2 = document.querySelector(".city");
        let box1 = document.querySelector(".start");
        let key = box1.value+"-"+box2.value;
        let rez = document.querySelector("h1");
        rez.innerHTML = "Total ticket cost: " +  obj[key]+" !";
    }
  </script>
<body>
  <video id = "myvideo" height="650"  autoplay muted>
    <source src="/res/istockphoto-515220072-640_adpp_is.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
  </video>
    <div class="slider">
      <div class="slider__wrapper">
        <div class="slider__items">
          <div class="slider__item">
            <img class="img-fluid" src="res/take_off.jpg" height="200">
          </div>
          <div class="slider__item">
            <img class="img-fluid" src="res/boeing_777_300.jpg" height="200">
          </div>
          <div class="slider__item">
            <img class="img-fluid" src="res/klm.jpg" height="200">
          </div>
        </div>
      </div>
      <a class="slider__control slider__control_prev" href="#" role="button" data-slide="prev"></a>
      <a class="slider__control slider__control_next" href="#" role="button" data-slide="next"></a>
    </div>
    <div id = "container">   
    <select class="drop_list start" name="start" id="" onchange="Change2()";>
        <option value="Msc">Москва</option>

    <select name="Finish" class="drop_list city" onchange="Change2();">

        <option value="Par">Париж</option>

    </select>
    <h1 class="txt"></h1>  
  </div>

</html>
